
<!DOCTYPE html>

<head>
    <!-- ... –æ—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å head –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->
    <link rel="icon" type="image/png" href="icon1.png">
    <link rel="apple-touch-icon" href="icon1.png">

    <title>DJ –ü–ª–µ–µ—Ä</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* ... –≤–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π CSS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */

            margin: 0;

        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="playlist-manager.js"></script>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç FileUpload (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        function FileUpload({ onFilesSelect }) {
            const fileInputRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);

            const handleFileSelect = (files) => {
                const fileList = Array.from(files);
                if (fileList.length > 0) {
                    onFilesSelect(fileList);
                }
            };

            const handleInputChange = (event) => {
                handleFileSelect(event.target.files);
            };

            const handleClick = () => {
                fileInputRef.current.click();
            };

            const handleDragOver = (event) => {
                event.preventDefault();
                setIsDragging(true);
            };

            const handleDragLeave = (event) => {
                event.preventDefault();
                setIsDragging(false);
            };

            const handleDrop = (event) => {
                event.preventDefault();
                setIsDragging(false);
                const files = event.dataTransfer.files;
                handleFileSelect(files);
            };

            return (
                React.createElement('div', { className: 'file-upload' },
                    React.createElement('input', {
                        type: 'file',
                        ref: fileInputRef,
                        onChange: handleInputChange,
                        multiple: true,
                        accept: '.mp3,.wav,.m4a,.aac',
                        style: { display: 'none' }
                    }),
                    React.createElement('div', {
                        className: `upload-area ${isDragging ? 'dragging' : ''}`,
                        onDragOver: handleDragOver,
                        onDragLeave: handleDragLeave,
                        onDrop: handleDrop,
                        onClick: handleClick
                    },
                        React.createElement('div', { className: 'upload-content' },
                            React.createElement('div', { className: 'upload-icon' }, 'üìÅ'),
                            React.createElement('p', null, '–ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏'),
                            React.createElement('small', null, '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã: MP3, WAV, M4A, AAC'),
                            React.createElement('button', {
                                className: 'upload-button',
                                onClick: (e) => {
                                    e.stopPropagation();
                                    handleClick();
                                }
                            }, '–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã')
                        )
                    )
                )
            );
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç AudioPlayer (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø)
        function AudioPlayer({ track, isPlaying, onPlay, onStop, onEnded }) {
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const audioRef = useRef(null);

            useEffect(() => {
                const audio = audioRef.current;
                
                const updateTime = () => setCurrentTime(audio.currentTime);
                const updateDuration = () => setDuration(audio.duration);
                const handleEnd = () => {
                    setCurrentTime(0);
                    if (onEnded) {
                        onEnded(track.id);
                    }
                };

                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('ended', handleEnd);

                return () => {
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('ended', handleEnd);
                };
            }, [onEnded, track.id]);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                    onStop();
                } else {
                    onPlay(track.id);
                    audioRef.current.play()
                        .then(() => {
                            // –£—Å–ø–µ—à–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                        })
                        .catch(error => {
                            console.error('Error playing audio:', error);
                            onStop();
                        });
                }
            };

            const handleSeek = (e) => {
                const seekTime = parseFloat(e.target.value);
                audioRef.current.currentTime = seekTime;
                setCurrentTime(seekTime);
            };

            const formatTime = (time) => {
                if (isNaN(time)) return '0:00';
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            };

            return (
                React.createElement('div', { 
                    className: `audio-player ${isPlaying ? 'playing' : ''}`
                },
                    React.createElement('audio', { 
                        ref: audioRef, 
                        src: track.url,
                        preload: 'metadata'
                    }),
                    React.createElement('div', { className: 'player-controls' },
                        React.createElement('button', { 
                            className: `play-button ${isPlaying ? 'playing' : ''}`, 
                            onClick: togglePlay
                        }, isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'),
                        React.createElement('div', { className: 'progress-container' },
                            React.createElement('span', { className: 'time-current' }, formatTime(currentTime)),
                            React.createElement('input', {
                                type: 'range',
                                min: 0,
                                max: duration || 0,
                                value: currentTime,
                                onChange: handleSeek,
                                className: 'progress-bar'
                            }),
                            React.createElement('span', { className: 'time-duration' }, formatTime(duration))
                        ),
                        React.createElement('div', { className: 'track-info' },
                            React.createElement('strong', null, track.name),
                            React.createElement('span', null, track.artist),
                            isPlaying && React.createElement('span', { className: 'now-playing' }, '‚ñ∂Ô∏è –ò–≥—Ä–∞–µ—Ç')
                        )
                    )
                )
            );
        }

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç App (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø)
        function App() {
            const [localFiles, setLocalFiles] = useState([]);
            const [playlist, setPlaylist] = useState([]);
            const [currentTrackId, setCurrentTrackId] = useState(null);
            const [isIOS, setIsIOS] = useState(false);

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            useEffect(() => {
                const loadSavedTracks = async () => {
                    try {
                        await window.playlistManager.init();
                        const savedTracks = await window.playlistManager.getAllTracks();
                        if (savedTracks.length > 0) {
                            const loadedTracks = savedTracks.map(track => {
                                const url = URL.createObjectURL(track.file);
                                return {
                                    id: `saved-${track.id}`,
                                    name: track.file.name.replace(/\.(mp3|wav|m4a|aac)$/i, ''),
                                    artist: '–õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª',
                                    duration: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                                    url: url,
                                    isLocal: true,
                                    file: track.file
                                };
                            });
                            setPlaylist(loadedTracks);
                            console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç—Ä–µ–∫–æ–≤:', loadedTracks.length);
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞:', error);
                    }
                };
                loadSavedTracks();
            }, []);

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º iOS
            useEffect(() => {
                const isAppleDevice = /iPad|iPhone|iPod/.test(navigator.userAgent);
                setIsIOS(isAppleDevice);
            }, []);

            const handleFilesSelect = async (files) => {
                // –°–û–•–†–ê–ù–Ø–ï–ú –§–ê–ô–õ–´ –í –ë–ê–ó–£ –î–ê–ù–ù–´–•
                for (const file of files) {
                    try {
                        await window.playlistManager.saveTrack(file);
                        console.log('–°–æ—Ö—Ä–∞–Ω–µ–Ω —Ñ–∞–π–ª:', file.name);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    }
                }
                
                setLocalFiles(files);
            
                const newTracks = files.map(file => {
                    const url = URL.createObjectURL(file);
                    return {
                        id: `local-${Date.now()}-${file.name}`,
                        name: file.name.replace(/\.(mp3|wav|m4a|aac)$/i, ''),
                        artist: '–õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª',
                        duration: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        url: url,
                        isLocal: true,
                        file: file
                    };
                }); 
                setPlaylist(prev => [...prev, ...newTracks]);
            };

            const handlePlay = (trackId) => {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –∞—É–¥–∏–æ
                document.querySelectorAll('audio').forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
                setCurrentTrackId(trackId);
            };

            const handleStop = () => {
                setCurrentTrackId(null);
            };

            // –ù–û–í–ê–Ø –ü–†–û–°–¢–ê–Ø –õ–û–ì–ò–ö–ê –ê–í–¢–û–í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–Ø
            const handleTrackEnd = (endedTrackId) => {
                const currentIndex = playlist.findIndex(t => t.id === endedTrackId);
                if (currentIndex !== -1 && currentIndex < playlist.length - 1) {
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
                    const nextTrackId = playlist[currentIndex + 1].id;
                    setTimeout(() => {
                        handlePlay(nextTrackId);
                    }, 100);
                }
            };

            return (
                React.createElement('div', { className: 'App' },
                    React.createElement('header', { className: 'App-header' },
                        React.createElement('h1', null, 'DJ –ü–ª–µ–µ—Ä'),
                        isIOS && React.createElement('div', { className: 'ios-warning' }, 
                            '–ù–∞ iOS –∞–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ –º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å –∏–∑-–∑–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –±—Ä–∞—É–∑–µ—Ä–∞'
                        ),
                        React.createElement(FileUpload, { onFilesSelect: handleFilesSelect }),
                        
                        localFiles.length > 0 && React.createElement('div', { className: 'local-files-list' },
                            React.createElement('h3', null, `–í—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã (${localFiles.length}):`),
                            React.createElement('ul', null,
                                localFiles.map((file, index) =>
                                    React.createElement('li', { key: index }, file.name)
                                )
                            )
                        ),
                        
                        playlist.length > 0 && React.createElement('div', { className: 'playlist' },
                            React.createElement('h3', null, `–ü–ª–µ–π–ª–∏—Å—Ç (${playlist.length} —Ç—Ä–µ–∫–æ–≤)`),
                            playlist.map(track =>
                                React.createElement(AudioPlayer, { 
                                    key: track.id, 
                                    track: track,
                                    isPlaying: currentTrackId === track.id,
                                    onPlay: handlePlay,
                                    onStop: handleStop,
                                    onEnded: handleTrackEnd
                                })
                            )
                        )
                    )
                )
            );
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>

    <!-- ... –æ—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å –≤–∞—à–µ–≥–æ HTML (service worker –∏ —Ç.–¥.) ... -->
    <script>
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–∏—Å-–≤–æ—Ä–∫–µ—Ä–∞
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('‚úÖ –°–µ—Ä–≤–∏—Å-–≤–æ—Ä–∫–µ—Ä –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration);
                    })
                    .catch(function(error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å-–≤–æ—Ä–∫–µ—Ä–∞:', error);
                    });
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ñ—Ñ–ª–∞–π–Ω-—Å—Ç–∞—Ç—É—Å–∞
        window.addEventListener('online', function() {
            console.log('üåê –û–Ω–ª–∞–π–Ω');
            document.body.classList.remove('offline');
        });

        window.addEventListener('offline', function() {
            console.log('üì¥ –û—Ñ—Ñ–ª–∞–π–Ω');
            document.body.classList.add('offline');
        });

        if (!navigator.onLine) {
            document.body.classList.add('offline');
        }
    </script>

    <style>
        .offline::before {
            content: "üì¥ –û—Ñ—Ñ–ª–∞–π–Ω";
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</body>
