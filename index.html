<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ App FIXED</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #121212;
            color: white;
        }

        .App {
            text-align: center;
            padding: 20px;
        }

        .App-header h1 {
            color: #1db954;
            margin-bottom: 30px;
        }

        .file-upload {
            margin: 20px 0;
            width: 100%;
        }

        .upload-area {
            border: 2px dashed #1db954;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(29, 185, 84, 0.05);
        }

        .upload-area:hover, .upload-area.dragging {
            background: rgba(29, 185, 84, 0.1);
            border-color: #1ed760;
        }

        .upload-content {
            color: #1db954;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-content p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .upload-content small {
            color: #666;
            display: block;
            margin-bottom: 15px;
        }

        .upload-button {
            background: #1db954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .upload-button:hover {
            background: #1ed760;
        }

        .local-files-list {
            margin-top: 20px;
            text-align: left;
            background: #282828;
            padding: 15px;
            border-radius: 10px;
        }

        .local-files-list h3 {
            color: #1db954;
            margin-bottom: 10px;
        }

        .local-files-list ul {
            list-style: none;
            padding: 0;
        }

        .local-files-list li {
            background: rgba(29, 185, 84, 0.1);
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 3px solid #1db954;
        }

        .audio-player {
            background: #282828;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .audio-player.playing {
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.1);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-button {
            background: #1db954;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button.playing {
            background: red;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }

        .track-info strong {
            color: white;
            font-size: 14px;
        }

        .track-info span {
            color: #b3b3b3;
            font-size: 12px;
        }

        .now-playing {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }

        .playlist {
            margin-top: 30px;
            text-align: left;
        }

        .playlist h3 {
            color: #1db954;
            border-bottom: 2px solid #1db954;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Компонент FileUpload
        function FileUpload({ onFilesSelect }) {
            const fileInputRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);

            const handleFileSelect = (files) => {
                const fileList = Array.from(files);
                if (fileList.length > 0) {
                    onFilesSelect(fileList);
                }
            };

            const handleInputChange = (event) => {
                handleFileSelect(event.target.files);
            };

            const handleClick = () => {
                fileInputRef.current.click();
            };

            const handleDragOver = (event) => {
                event.preventDefault();
                setIsDragging(true);
            };

            const handleDragLeave = (event) => {
                event.preventDefault();
                setIsDragging(false);
            };

            const handleDrop = (event) => {
                event.preventDefault();
                setIsDragging(false);
                const files = event.dataTransfer.files;
                handleFileSelect(files);
            };

            return (
                React.createElement('div', { className: 'file-upload' },
                    React.createElement('input', {
                        type: 'file',
                        ref: fileInputRef,
                        onChange: handleInputChange,
                        multiple: true,
                        accept: '.mp3,.wav,.m4a,.aac',
                        style: { display: 'none' }
                    }),
                    React.createElement('div', {
                        className: `upload-area ${isDragging ? 'dragging' : ''}`,
                        onDragOver: handleDragOver,
                        onDragLeave: handleDragLeave,
                        onDrop: handleDrop,
                        onClick: handleClick
                    },
                        React.createElement('div', { className: 'upload-content' },
                            React.createElement('div', { className: 'upload-icon' }, '📁'),
                            React.createElement('p', null, 'Нажмите или перетащите файлы для загрузки'),
                            React.createElement('small', null, 'Поддерживаемые форматы: MP3, WAV, M4A, AAC'),
                            React.createElement('button', {
                                className: 'upload-button',
                                onClick: (e) => {
                                    e.stopPropagation();
                                    handleClick();
                                }
                            }, 'Выбрать файлы')
                        )
                    )
                )
            );
        }

        // Компонент AudioPlayer FIXED
        function AudioPlayer({ track }) {
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);

            const togglePlay = () => {
                if (isPlaying) {
                    // Пауза
                    audioRef.current.pause();
                    setIsPlaying(false);
                } else {
                    // Останавливаем ВСЕ другие аудио
                    const allAudios = document.querySelectorAll('audio');
                    allAudios.forEach(audio => {
                        if (audio !== audioRef.current) {
                            audio.pause();
                            // Сбрасываем время
                            audio.currentTime = 0;
                        }
                    });
                    
                    // Запускаем текущее
                    audioRef.current.play()
                        .then(() => {
                            setIsPlaying(true);
                        })
                        .catch(error => {
                            console.error('Error playing audio:', error);
                        });
                }
            };

            return (
                React.createElement('div', { 
                    className: `audio-player ${isPlaying ? 'playing' : ''}`
                },
                    React.createElement('audio', { 
                        ref: audioRef, 
                        src: track.url
                    }),
                    React.createElement('div', { className: 'player-controls' },
                        React.createElement('button', { 
                            className: `play-button ${isPlaying ? 'playing' : ''}`, 
                            onClick: togglePlay
                        }, isPlaying ? '⏸️' : '▶️'),
                        React.createElement('div', { className: 'track-info' },
                            React.createElement('strong', null, track.name),
                            React.createElement('span', null, track.artist),
                            isPlaying && React.createElement('span', { 
                                className: 'now-playing'
                            }, 'СЕЙЧАС ИГРАЕТ')
                        )
                    )
                )
            );
        }

        // Главный компонент App
        function App() {
            const [localFiles, setLocalFiles] = useState([]);
            const [playlist, setPlaylist] = useState([]);

            const handleFilesSelect = (files) => {
                setLocalFiles(files);
                
                const newTracks = files.map(file => {
                    const url = URL.createObjectURL(file);
                    return {
                        id: `local-${Date.now()}-${file.name}`,
                        name: file.name.replace(/\.(mp3|wav|m4a|aac)$/i, ''),
                        artist: 'Локальный файл',
                        duration: 'Неизвестно',
                        url: url,
                        isLocal: true,
                        file: file
                    };
                });
                
                setPlaylist(prev => [...prev, ...newTracks]);
            };

            return (
                React.createElement('div', { className: 'App' },
                    React.createElement('header', { className: 'App-header' },
                        React.createElement('h1', null, 'DJ App FIXED - треки по одному!'),
                        React.createElement(FileUpload, { onFilesSelect: handleFilesSelect }),
                        
                        localFiles.length > 0 && React.createElement('div', { className: 'local-files-list' },
                            React.createElement('h3', null, `Выбранные файлы (${localFiles.length}):`),
                            React.createElement('ul', null,
                                localFiles.map((file, index) =>
                                    React.createElement('li', { key: index }, file.name)
                                )
                            )
                        ),
                        
                        playlist.length > 0 && React.createElement('div', { className: 'playlist' },
                            React.createElement('h3', null, `Плейлист (${playlist.length} треков)`),
                            playlist.map(track =>
                                React.createElement(AudioPlayer, { key: track.id, track: track })
                            )
                        )
                    )
                )
            );
        }

        // Рендерим приложение
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
