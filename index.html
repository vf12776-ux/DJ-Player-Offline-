<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ App</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #121212;
            color: white;
        }

        .App {
            text-align: center;
            padding: 20px;
        }

        .App-header h1 {
            color: #1db954;
            margin-bottom: 30px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ */
        .file-upload {
            margin: 20px 0;
            width: 100%;
        }

        .upload-area {
            border: 2px dashed #1db954;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(29, 185, 84, 0.05);
        }

        .upload-area:hover, .upload-area.dragging {
            background: rgba(29, 185, 84, 0.1);
            border-color: #1ed760;
        }

        .upload-content {
            color: #1db954;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-content p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .upload-content small {
            color: #666;
            display: block;
            margin-bottom: 15px;
        }

        .upload-button {
            background: #1db954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .upload-button:hover {
            background: #1ed760;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤ */
        .local-files-list {
            margin-top: 20px;
            text-align: left;
            background: #282828;
            padding: 15px;
            border-radius: 10px;
        }

        .local-files-list h3 {
            color: #1db954;
            margin-bottom: 10px;
        }

        .local-files-list ul {
            list-style: none;
            padding: 0;
        }

        .local-files-list li {
            background: rgba(29, 185, 84, 0.1);
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 3px solid #1db954;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞ */
        .audio-player {
            background: #282828;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-button {
            background: #1db954;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .time-current, .time-duration {
            color: #b3b3b3;
            font-size: 12px;
            min-width: 40px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            border-radius: 2px;
            background: #535353;
            outline: none;
            -webkit-appearance: none;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }

        .track-info strong {
            color: white;
            font-size: 14px;
        }

        .track-info span {
            color: #b3b3b3;
            font-size: 12px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–ª–µ–π–ª–∏—Å—Ç–∞ */
        .playlist {
            margin-top: 30px;
            text-align: left;
        }

        .playlist h3 {
            color: #1db954;
            border-bottom: 2px solid #1db954;
            padding-bottom: 10px;
        }
        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞ */
.audio-player.active {
    border: 2px solid #1db954;
    background: rgba(29, 185, 84, 0.1);
}

.now-playing {
    color: #1db954;
    font-size: 10px;
    font-weight: bold;
    margin-top: 2px;
}

.play-button.playing {
    background: #e22134;
}
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç FileUpload
        function FileUpload({ onFilesSelect }) {
            const fileInputRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);

            const handleFileSelect = (files) => {
                const fileList = Array.from(files);
                if (fileList.length > 0) {
                    onFilesSelect(fileList);
                }
            };

            const handleInputChange = (event) => {
                handleFileSelect(event.target.files);
            };

            const handleClick = () => {
                fileInputRef.current.click();
            };

            const handleDragOver = (event) => {
                event.preventDefault();
                setIsDragging(true);
            };

            const handleDragLeave = (event) => {
                event.preventDefault();
                setIsDragging(false);
            };

            const handleDrop = (event) => {
                event.preventDefault();
                setIsDragging(false);
                const files = event.dataTransfer.files;
                handleFileSelect(files);
            };

            return (
                React.createElement('div', { className: 'file-upload' },
                    React.createElement('input', {
                        type: 'file',
                        ref: fileInputRef,
                        onChange: handleInputChange,
                        multiple: true,
                        accept: '.mp3,.wav,.m4a,.aac',
                        style: { display: 'none' }
                    }),
                    React.createElement('div', {
                        className: `upload-area ${isDragging ? 'dragging' : ''}`,
                        onDragOver: handleDragOver,
                        onDragLeave: handleDragLeave,
                        onDrop: handleDrop,
                        onClick: handleClick
                    },
                        React.createElement('div', { className: 'upload-content' },
                            React.createElement('div', { className: 'upload-icon' }, 'üìÅ'),
                            React.createElement('p', null, '–ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏'),
                            React.createElement('small', null, '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã: MP3, WAV, M4A, AAC'),
                            React.createElement('button', {
                                className: 'upload-button',
                                onClick: (e) => {
                                    e.stopPropagation();
                                    handleClick();
                                }
                            }, '–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã')
                        )
                    )
                )
            );
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç AudioPlayer
        function AudioPlayer({ track }) {
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const audioRef = useRef(null);

            useEffect(() => {
                const audio = audioRef.current;
                
                const updateTime = () => setCurrentTime(audio.currentTime);
                const updateDuration = () => setDuration(audio.duration);
                const handleEnd = () => setIsPlaying(false);

                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('ended', handleEnd);

                return () => {
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('ended', handleEnd);
                };
            }, []);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsPlaying(!isPlaying);
            };

            const handleSeek = (e) => {
                const seekTime = parseFloat(e.target.value);
                audioRef.current.currentTime = seekTime;
                setCurrentTime(seekTime);
            };

            const formatTime = (time) => {
                if (isNaN(time)) return '0:00';
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            };

            return (
                React.createElement('div', { className: 'audio-player' },
                    React.createElement('audio', { 
                        ref: audioRef, 
                        src: track.url, 
                        preload: 'metadata' 
                    }),
                    React.createElement('div', { className: 'player-controls' },
                        React.createElement('button', { 
                            className: 'play-button', 
                            onClick: togglePlay 
                        }, isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'),
                        React.createElement('div', { className: 'progress-container' },
                            React.createElement('span', { className: 'time-current' }, formatTime(currentTime)),
                            React.createElement('input', {
                                type: 'range',
                                min: 0,
                                max: duration || 0,
                                value: currentTime,
                                onChange: handleSeek,
                                className: 'progress-bar'
                            }),
                            React.createElement('span', { className: 'time-duration' }, formatTime(duration))
                        ),
                        React.createElement('div', { className: 'track-info' },
                            React.createElement('strong', null, track.name),
                            React.createElement('span', null, track.artist)
                        )
                    )
                )
            );
        }

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç App
        function App() {
            const [localFiles, setLocalFiles] = useState([]);
            const [playlist, setPlaylist] = useState([]);

            const handleFilesSelect = (files) => {
                setLocalFiles(files);
                
                const newTracks = files.map(file => {
                    const url = URL.createObjectURL(file);
                    return {
                        id: `local-${Date.now()}-${file.name}`,
                        name: file.name.replace(/\.(mp3|wav|m4a|aac)$/i, ''),
                        artist: '–õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª',
                        duration: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        url: url,
                        isLocal: true,
                        file: file
                    };
                });
                
                setPlaylist(prev => [...prev, ...newTracks]);
            };

            return (
                React.createElement('div', { className: 'App' },
                    React.createElement('header', { className: 'App-header' },
                        React.createElement('h1', null, 'DJ App'),
                        React.createElement(FileUpload, { onFilesSelect: handleFilesSelect }),
                        
                        localFiles.length > 0 && React.createElement('div', { className: 'local-files-list' },
                            React.createElement('h3', null, `–í—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã (${localFiles.length}):`),
                            React.createElement('ul', null,
                                localFiles.map((file, index) =>
                                    React.createElement('li', { key: index }, file.name)
                                )
                            )
                        ),
                        
                        playlist.length > 0 && React.createElement('div', { className: 'playlist' },
                            React.createElement('h3', null, `–ü–ª–µ–π–ª–∏—Å—Ç (${playlist.length} —Ç—Ä–µ–∫–æ–≤)`),
                            playlist.map(track =>
                                React.createElement(AudioPlayer, { key: track.id, track: track })
                            )
                        )
                    )
                )
            );
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
